[loggers]
keys=root

[handlers]
keys=stdout, debug

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=stdout, debug
propagate=1
qualname=root

[handler_stdout]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_debug]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=standard
args=('%(log.dir)s/tarpn-bdd.log', 'd', 1, 10)

[formatter_standard]
format=%(levelname)-8s %(asctime)s %(threadName)-8s -- %(message)s
class=logging.Formatter
